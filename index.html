<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="loginContainer">
            <h1>Login</h1>
            <div class="loginInput" id="inputUsername">
                <input type="text" placeholder="Username" name="usernameInput" id="username">
            </div>
            <div class="loginInput" id="inputPassword">
                <input type="password" placeholder="Password" name="passwordInput" id="password">
            </div>

            <h2 class="submit">Submit</h2>
        </div>
    </div>
</body>
</html>
